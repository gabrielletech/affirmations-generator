<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles.css">
    <title>Affirmations Generator - By Gabrielle Ndoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Affirmations Generator</h1>
        </header>
        <main>
            <form id="form">
                <input type="text" placeholder="Enter the theme of the affirmation" autofocus required class="prompt-input"/>
                <input type="submit" value="Submit" class="prompt-btn" />
            </form>
            <div class="affirmation" id="affirmations-text">
                
            </div>
        </main>
        <footer>
            This AI project was coded by <a href="https://github.com/gabrielletech" target="_blank">Gabrielle Ndoro</a> and is
            open-sourced on <a href="https://github.com/gabrielletech/affirmations-generator" target="_blank">Github</a> and is
            hosted on <a href="https://affirmation-generator.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="/src/index.js"></script>
</body>
</html>
